<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Duotone Maker — Pink & Green</title>
  <style>
    body{
      margin:0;
      font-family:sans-serif;
      background:#0e0f13;
      color:#fff;
      text-align:center;
      padding:20px;
    }
    .controls{margin:20px 0;}
    canvas{max-width:100%;border-radius:8px;}
    .btn{padding:10px 20px;border:none;border-radius:6px;cursor:pointer;margin:5px;}
    .accent{background:#ff1493;color:#fff;}
    .file{background:#444;color:#fff;}
  </style>
</head>
<body>
  <h1>Duotone Maker</h1>
  <p>Pink highlights × Green shadows — TikTok style</p>
  <div class="controls">
    <input id="file" type="file" accept="image/*" class="btn file"/>
    <button id="downloadBtn" class="btn accent" disabled>Download Result</button>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const fileInput = document.getElementById('file');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('downloadBtn');

    // TikTok-like duotone colors
    const HIGHLIGHT = { r: 255, g: 105, b: 180 }; // softer pink
    const SHADOW   = { r: 34, g: 139, b: 34 };   // darker green

    function clamp(v,min,max){return Math.max(min,Math.min(max,v));}

    function process(img){
      const w = img.naturalWidth;
      const h = img.naturalHeight;
      canvas.width = w;
      canvas.height = h;
      ctx.drawImage(img,0,0,w,h);

      const imageData = ctx.getImageData(0,0,w,h);
      const d = imageData.data;

      for(let i=0;i<d.length;i+=4){
        const r = d[i], g = d[i+1], b = d[i+2];

        // luminance
        let lum = (0.299*r + 0.587*g + 0.114*b) / 255;

        // smoother gradient with cubic easing
        lum = lum*lum*(3 - 2*lum);

        // blend between green shadow and pink highlight
        const dr = SHADOW.r + (HIGHLIGHT.r - SHADOW.r) * lum;
        const dg = SHADOW.g + (HIGHLIGHT.g - SHADOW.g) * lum;
        const db = SHADOW.b + (HIGHLIGHT.b - SHADOW.b) * lum;

        d[i]   = clamp(dr,0,255);
        d[i+1] = clamp(dg,0,255);
        d[i+2] = clamp(db,0,255);
      }

      ctx.putImageData(imageData,0,0);
      downloadBtn.disabled = false;
    }

    fileInput.addEventListener('change',e=>{
      const file = e.target.files[0];
      if(!file) return;
      const url = URL.createObjectURL(file);
      const img = new Image();
      img.onload=()=>{
        process(img);
        URL.revokeObjectURL(url);
      };
      img.src = url;
    });

    downloadBtn.addEventListener('click',()=>{
      const a=document.createElement('a');
      a.href=canvas.toDataURL('image/png');
      a.download='duotone-tiktok.png';
      a.click();
    });
  </script>
</body>
</html>
