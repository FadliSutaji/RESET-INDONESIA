<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filter Reset Indonesia</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Header / Navbar -->
    <header>
      <nav class="container">
        <h1 class="logo">#RESETINDONESIA</h1>
        <ul class="nav-links">
            <div class="Sosmed">
          <li><a href="https://www.instagram.com/fadlistji" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
          <li><a href="https://github.com/FadliSutaji" target="_blank"><i class="fa-brands fa-github"></i></a></li>
          <li><a href="https://www.facebook.com/fadlisutaji2025" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
          </div>
        </ul>
      </nav>
    </header>
<section class="Hero">
  <!-- Kiri: Preview -->
  <div class="preview">
  <div class="canvas-box">
    <canvas id="canvas"></canvas>
  </div>
  </div>

  <!-- Kanan: Detail -->
  <div class="details">
    <div>
      <button onclick="setThemeIndex(0)" style="cursor: pointer;">
        <div style="width: 20px;height: 10px;background-color: rgb(178, 34, 34);"></div>
        <div style="width: 20px;height: 10px;background-color: rgb(255, 248, 240);"></div>
      </button>
      <button onclick="setThemeIndex(1)" style="cursor: pointer;">
        <div style="width: 20px;height: 10px;background-color: rgb(255, 105, 180);"></div>
        <div style="width: 20px;height: 10px;background-color: rgb(34, 139, 34);"></div>
      </button>
    </div>
    <h1>Filter <span id="text_reset">#RESET</span><span id="text_indonesia">INDONESIA</span></h1>
    <p>Dukung gerakan #RESETINDONESIA dengan filter ini.</p>
    <p id="theme_context">Pink untuk harapan baru, hijau untuk kepedulian bersama.</p>
    
    <div class="controls">
      <input id="file" type="file" accept="image/*" class="btn file"/>
      <button id="downloadBtn" class="btn accent" disabled>Download Result</button>
    </div>
  </div>
</section>

  <script src="script.js"></script>
</body>
</html>
