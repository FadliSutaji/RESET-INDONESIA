<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pink Toner | By Fadlu</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Header / Navbar -->
    <header>
      <nav class="container">
        <h1 class="logo">#RESETINDONESIA</h1>
        <ul class="nav-links">
            <div class="Sosmed">
          <li><a href="https://www.instagram.com/fadlistji" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
          <li><a href="https://https://github.com/FadliSutaji" target="_blank"><i class="fa-brands fa-github"></i></a></li>

          </div>
        </ul>
      </nav>
    </header>
<section class="Hero">
  <!-- Kiri: Preview -->
  <div class="preview">
  <div class="canvas-box">
    <canvas id="canvas"></canvas>
  </div>
  </div>

  <!-- Kanan: Detail -->
  <div class="details">
    <h1><span style="color: white;">Filter</span> #RESET<span style="color: rgb(53, 255, 53);">INDONESIA</span></h1>
    <p>Dukung gerakan #RESETINDONESIA dengan filter ini.</p>
    <p>Pink untuk harapan baru, hijau untuk kepedulian bersama.</p>
    
    <div class="controls">
      <input id="file" type="file" accept="image/*" class="btn file"/>
      <button id="downloadBtn" class="btn accent" disabled>Download Result</button>
    </div>
  </div>
</section>

  <script src="script.js"></script>
</body>
</html>
